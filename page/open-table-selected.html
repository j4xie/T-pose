    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('orderSystem', () => ({
                categories: ['ÁÉ≠Ëèú', 'ÂáâËèú', '‰∏ªÈ£ü', 'È•ÆÊñô', 'ÈÖíÊ∞¥', 'ÁîúÁÇπ'],
                selectedCategory: 'ÁÉ≠Ëèú',
                dishes: [],
                currentOrder: {
                    tableId: 1,
                    people: 2,
                    items: [
                        {
                            id: 1,
                            name: 'ÂÆ´‰øùÈ∏°‰∏Å',
                            price: 68,
                            quantity: 1,
                            note: ''
                        },
                        {
                            id: 11,
                            name: 'Á±≥È•≠',
                            price: 5,
                            quantity: 2,
                            note: 'Â∞ëÊîæËë?
                        },
                        {
                            id: 16,
                            name: 'ÂèØ‰πê',
                            price: 12,
                            quantity: 1,
                            note: 'Âä†ÂÜ∞'
                        }
                    ],
                    total: 0,
                    note: 'Á™óËæπÁöÑÂ∫ß‰ΩçÔºåÂÆ¢‰∫∫ÊúâÂ∞èÂ≠?
                },
                
                init() {
                    this.generateDishes();
                    this.calculateTotal();
                },
                
                generateDishes() {
                    const dishNames = [
                        'ÂÆ´‰øùÈ∏°‰∏Å', 'Ê∞¥ÁÖÆÈ±?, 'È∫ªÂ©ÜË±ÜËÖê', 'È±ºÈ¶ôËÇâ‰∏ù', 'Á≥ñÈÜãÊéíÈ™®',
                        'ÊãçÈªÑÁì?, 'ÁöÆËõãË±ÜËÖê', 'ÂáâÊãåÊú®ËÄ?, 'Èæô‰∫ïËôæ‰ªÅ', 'ÊâãÊíïÂåÖËèú',
                        'Á±≥È•≠', 'Ëí∏È•∫', 'È¶íÂ§¥', 'ÁÇíÈ•≠', 'ÁÇíÈù¢',
                        'ÂèØ‰πê', 'Èõ™Á¢ß', 'ÊûúÊ±Å', 'Êü†Ê™¨Ê∞?, 'ÁüøÊ≥âÊ∞?,
                        'Âï§ÈÖí', 'Á∫¢ÈÖí', 'ÁôΩÈÖí', 'È∏°Â∞æÈÖ?, 'Â®ÅÂ£´Âø?,
                        'ÊèêÊãâÁ±≥Ëãè', 'ËäùÂ£´ËõãÁ≥ï', 'ÂÜ∞Ê∑áÊ∑?, 'Ê∞¥ÊûúÊãºÁõò', 'Â∏É‰∏Å'
                    ];
                    
                    this.dishes = dishNames.map((name, index) => ({
                        id: index + 1,
                        name,
                        price: Math.floor(Math.random() * 80) + 20,
                        category: this.categories[Math.floor(index / 5)],
                        image: `https://source.unsplash.com/featured/?food,${name.replace(/\s/g, '')}`,
                        soldOut: Math.random() > 0.9
                    }));
                },
                
                getDishesByCategory(category) {
                    return this.dishes.filter(dish => dish.category === category);
                },
                
                isInOrder(dishId) {
                    return this.currentOrder.items.some(item => item.id === dishId);
                },
                
                addToOrder(dish) {
                    const existingItem = this.currentOrder.items.find(item => item.id === dish.id);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        this.currentOrder.items.push({
                            ...dish,
                            quantity: 1,
                            note: ''
                        });
                    }
                    
                    this.calculateTotal();
                },
                
                removeFromOrder(itemId) {
                    this.currentOrder.items = this.currentOrder.items.filter(item => item.id !== itemId);
                    this.calculateTotal();
                },
                
                updateQuantity(itemId, quantity) {
                    const item = this.currentOrder.items.find(item => item.id === itemId);
                    if (item) {
                        item.quantity = quantity;
                        this.calculateTotal();
                    }
                },
                
                calculateTotal() {
                    this.currentOrder.total = this.currentOrder.items.reduce(
                        (sum, item) => sum + (item.price * item.quantity), 0
                    );
                },
                
                getTotalQuantity() {
                    return this.currentOrder.items.reduce((sum, item) => sum + item.quantity, 0);
                },
                
                placeOrder() {
                    if (this.currentOrder.items.length === 0) return;
                    
                    // Ê®°Êãü‰∏ãÂçïËØ∑Ê±Ç
                    window.location.href = 'open-table-ordered.html';
                }
            }));
        });
    </script>
