<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能选择 - T-Order POS系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',       // 深灰/黑色
                        secondary: '#FECB8B',     // 杏色/浅橙色
                        accent: '#F7332D',        // 红色
                        background: '#F5F5F5',
                        'accent-light': '#FF6B66',
                        'secondary-light': '#FDD9AD',
                        'primary-dark': '#191919'
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter 字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-background text-primary">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="function-selector-container" x-data="{
            functions: [
                { id: 1, name: '收银', icon: 'fa-cash-register', url: 'checkout-home.html', color: 'bg-accent bg-opacity-10' },
                { id: 2, name: '快速收银', icon: 'fa-bolt', url: 'checkout-home.html', color: 'bg-secondary bg-opacity-20' },
                { id: 3, name: '预定', icon: 'fa-calendar-check', url: 'table-map-A.html', color: 'bg-accent bg-opacity-10' },
                { id: 4, name: '收银设置', icon: 'fa-cog', url: 'checkout-settings.html', color: 'bg-secondary bg-opacity-20' },
                { id: 5, name: '站点设置', icon: 'fa-store-alt', url: 'site-settings.html', color: 'bg-accent bg-opacity-10' },
                { id: 6, name: '交接班', icon: 'fa-exchange-alt', url: 'shift-handover.html', color: 'bg-secondary bg-opacity-20' }
            ]
        }">
            <div class="w-[720px] bg-white rounded-xl shadow-xl overflow-hidden">
                <!-- 头部区域 -->
                <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gradient-to-r from-white via-white to-secondary/5">
                    <div class="flex items-center">
                        <img src="../assets/img/logo.png" alt="T-Order Logo" class="h-10 mr-3">
                        <div>
                            <h1 class="text-xl font-bold text-primary-dark">T-Order POS系统</h1>
                            <p class="text-sm text-gray-500">选择功能</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">店铺名称</span>
                        <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-secondary">
                            <img src="https://source.unsplash.com/random/100x100/?portrait" alt="User Avatar" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
                
                <!-- 功能选择区域 -->
                <div class="p-8">
                    <div class="grid grid-cols-3 gap-6">
                        <template x-for="func in functions" :key="func.id">
                            <a :href="func.url" class="bg-white border-2 border-gray-200 rounded-xl p-6 cursor-pointer transition-all flex flex-col items-center justify-center hover:border-accent hover:shadow-md group">
                                <div :class="'w-16 h-16 rounded-full ' + func.color + ' flex items-center justify-center mb-4 group-hover:bg-accent group-hover:bg-opacity-100 transition-colors'">
                                    <i :class="'fas ' + func.icon" class="text-2xl text-gray-700 group-hover:text-white transition-colors"></i>
                                </div>
                                <h3 class="text-lg font-bold text-center" x-text="func.name"></h3>
                            </a>
                        </template>
                    </div>
                    
                    <!-- 按钮区域 -->
                    <div class="mt-8 flex justify-end space-x-4">
                        <button onclick="window.location.href='table-map-A.html'" 
                                class="px-6 py-3 bg-secondary text-primary-dark rounded-lg hover:bg-secondary-light transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary">
                            进入系统
                        </button>
                        <button onclick="window.location.href='login.html'" 
                                class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主应用脚本 -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
